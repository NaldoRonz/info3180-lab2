{% extends "base.html" %}

{% block main %}
<div class = "upperContainer">
  <div class ="viewBox1">
    <img src = "{{url_for('static', filename = 'profile_pic.webp')}}"/>
    <h1 class = "name">{{ my_name }}</h1>
    <h2>{{ email }}</h2>
    <h2>{{ res }}</h2>
    <h2>{{ getDate }}</h2>
    </div>
  </div>
   <div class = "lowerContainer">
     <div class ="viewBox2">
        <p class ="info">{{ story }}</p>
       </div>
    <div class ="viewBox21">
      <div>{{ post }}</div>
      <div>{{ following }}</div>
      <div>{{ followers }}</div>
      </div>
      <div class ="viewBox22">
        <input type="button" class="button" value="Follow">
        </div>
    </div>
{% endblock%}

{% block css %}
   <link rel = "stylesheet" href = "{{ url_for ('static', filename = 'css/app.css') }}" />
{% endblock%}
